<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather_app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Opole</h1>
            <ul>
              <li>Last updated: <span id="date"> 06.02.2023</span></li>
              <li id="description">Amazing weather</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <img
                  src="images/partly_cloudy.png"
                  alt="Party_cloudy"
                  id="icon"
                />
                <div>
                  <strong id="temperature">23</strong
                  ><span class="units">°C|<a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation">0%</span></li>
                <li>Humidity: <span id="humidity"></span>93%</li>
                <li>Wind: <span id="wind"></span>8 m/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/wecodeschool/vanilla-weather-app"
            target="_blank"
            >Coded by</a
          >
          Paulina Prassol Braz
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
